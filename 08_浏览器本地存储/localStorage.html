<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
</head>
<body>
    <h2>localStorage</h2>
    <button onclick="saveData()">保存一个数据</button>
    <button onclick="readData()">读取一个数据</button>
    <button onclick="deleteData()">删除一个数据</button>
    <button onclick="setData()">设置一个数据</button>
    <button onclick="deleteAllData()">清空所有数据</button>
    <script>
        let person = {name: 'eric', age: 29}
        function saveData(){
            window.localStorage.setItem('msg', 'hello')
            localStorage.setItem('person', JSON.stringify(person))
        }
        function readData(){
            let p = localStorage.getItem('person')
            console.log(JSON.parse(p))
        }
        function deleteData(){
            localStorage.removeItem('msg')
        }
        function setData(){
            localStorage.setItem('msg', 'yeah!')
        }
        function deleteAllData(){
            localStorage.clear()
        }
    </script>
</body>

</html>
